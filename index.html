<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/css/normalize.css">
  <link rel="stylesheet" href="./styles/css/fonts.css">
  <link rel="stylesheet" href="./styles/css/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="./styles/css/main.css">
  <link rel="shortcut icon" href="./assets/icons/shield-cat-solid.svg" type="image/x-icon">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header-logo">
        <i class="fa-solid fa-cat icon"></i>
        <i>Bulka</i>
        <i>TV</i>
      </div>
      <div class="header-search">
        <div class="header-search__bar">
          <input type="search" class="header-search__input" placeholder="Search...">
        </div>
        <div class="icon header-search--glass"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="icon header-search--micro"><i class="fa-solid fa-microphone"></i></div>
      </div>
      <div class="header-menu">
        <div class="icon header-menu__bell"><i class="fa-solid fa-bell"></i></div>
        <div class="icon header-menu__paw">
          <i class="fa-solid fa-paw"></i>
          <ul class="dropdown">
            <li><i class="fa-solid fa-paw"></i>Profile</li>
            <li><i class="fa-solid fa-gear"></i></i>Settings</li>
            <li><i class="fa-solid fa-right-from-bracket"></i>Logout</li>
          </ul>
        </div>
      </div>

    </div>

  </header>
  <main class="main">
    <aside>Aside</aside>
    <section>Section</section>
  </main>
  <footer class="footer">Footer</footer>
